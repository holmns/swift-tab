name: Build Release App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-release:
    runs-on: macos-latest
    env:
      PROJECT_PATH: SwiftTabProject/SwiftTab/SwiftTab.xcodeproj
      SCHEME: "SwiftTab (macOS)"
      DERIVED_DATA_PATH: ${{ github.workspace }}/DerivedData/SwiftTab
      APP_BUNDLE_PATH: ${{ github.workspace }}/DerivedData/SwiftTab/Build/Products/Release/SwiftTab.app
      ARTIFACT_ZIP: ${{ github.workspace }}/SwiftTab-macOS-Release.zip
      HAS_SIGNING_CERT: ${{ secrets.MACOS_SIGNING_CERT != '' && secrets.MACOS_SIGNING_CERT_PASSWORD != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            extension/package-lock.json
            extension/options-app/package-lock.json

      - name: Install extension dependencies
        working-directory: extension
        run: npm ci

      - name: Install options UI dependencies
        working-directory: extension/options-app
        run: npm ci

      - name: Lint extension code
        working-directory: extension
        run: npm run lint

      - name: Build WebExtension bundles
        working-directory: extension
        run: npm run build

      - name: Import signing certificate
        if: env.HAS_SIGNING_CERT == 'true'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_SIGNING_CERT }}
          p12-password: ${{ secrets.MACOS_SIGNING_CERT_PASSWORD }}

      - name: Build SwiftTab macOS app (signed)
        if: env.HAS_SIGNING_CERT == 'true'
        run: |
          set -eo pipefail
          xcodebuild \
            -project "${PROJECT_PATH}" \
            -scheme "${SCHEME}" \
            -configuration Release \
            -derivedDataPath "${DERIVED_DATA_PATH}" \
            -destination 'generic/platform=macOS' \
            clean build

      - name: Build SwiftTab macOS app (unsigned fallback)
        if: env.HAS_SIGNING_CERT != 'true'
        run: |
          set -eo pipefail
          xcodebuild \
            -project "${PROJECT_PATH}" \
            -scheme "${SCHEME}" \
            -configuration Release \
            -derivedDataPath "${DERIVED_DATA_PATH}" \
            -destination 'generic/platform=macOS' \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            clean build

      - name: Package app bundle
        run: |
          ditto -c -k --sequesterRsrc --keepParent "${APP_BUNDLE_PATH}" "${ARTIFACT_ZIP}"

      - name: Upload Release app
        uses: actions/upload-artifact@v4
        with:
          name: SwiftTab-macOS-Release
          path: ${{ env.ARTIFACT_ZIP }}
